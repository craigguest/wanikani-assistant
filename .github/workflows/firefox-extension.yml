name: Node.js Extension Build (Firefox)

on: [push]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - run: npm install
    - run: npm run package
    - uses: actions/upload-artifact@v1
      with:
        name: extension
        path: dist