<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>WaniKani Assistant - Options</title>
    <link href="../styles/options.css" rel="stylesheet" />
</head>

<body>

    <form>
        <section>
            <div>
                <label for="access-token" class="header">Personal Access Token</label>
                <p>Supply a personal access token from the WaniKani website.</p>
                <input type="text" id="access-token" name="access-token" maxlength="36" style="width: 20em"
                    placeholder="00000000-0000-0000-0000-000000000000"
                    pattern="[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}"
                    required />
                <a href="https://www.wanikani.com/settings/personal_access_tokens"
                    class="localize" data-localize="findAccessToken">Find your access token.</a>
            </div>
            <div class="browser-style">
                <label class="localize" data-localize="notifications">Notifications:</label>

                <input type="radio" id="enable-notifications" name="notifications" value="enable-notifications" />
                <label for="enable-notifications" class="localize" data-localize="enabled">Enabled</label>

                <input type="radio" id="disable-notifications" name="notifications" value="disable-notifications" />
                <label for="disable-notifications" class="localize" data-localize="disabled">Disabled</label>
            </div>
        </section>

        <footer>
            <p id="feedback" class="hidden"></p>
            <button id="confirm" type="submit">Confirm</button>
        </footer>
    </form>

    <script src="../scripts/options.js"></script>

</body>

</html>
